<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tarot Card Reader</h1>
        <button id="drawButton" class="btn">Draw a Card</button>
        
        <div class="card-display">
            <div class="tarot-card">
                <h2 id="cardName" class="card-title">Card Name</h2>
                <p id="cardMeaning" class="card-meaning">Card Meaning</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
